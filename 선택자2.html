<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child {
            color: red;
        }
        li:last-child {
            color:blue;
        }
        /* 부모의 모든 자식 요소 중 n번째 자식 요소가 맞으면 선택 */
        p:nth-child(1){
            color: blueviolet;
            font-size: 1.2em;
        }
        /* 부모 요소의 자식 요소 중 n번째로 등장하는 요소 선택 */
        p:nth-of-type(1) {
            color:brown;
            font-size: 1.5em;
        }

    </style>
</head>
<body>
    <!-- 구저적 가상 클래스 선택자  : 요소의 부모, 자식, 형제, 인접 요소를 기준으로 스타일을 적용 -->
    <ul>
        <li>test1</li>
        <li>test2</li>
        <li>test3</li>
        <li>test4</li>
        <li>test5</li>
    </ul>
    <div>
        <p>싼타페</p>
        <span>쏘나타</span>
        <p>쏘렌토</p>
    </div>
    <div>
        <p>투싼</p>
        <span>모닝</span>
        <span>EV5</span>
        <p>스포티지</p>
    </div>
    
</body>
</html>
