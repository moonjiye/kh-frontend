<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input example</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>기본 정보</legend>
            <p>
                <label for="user-id">아이디</label>
                <input type="text" id="userid">
            </p>
            <p>
                <label for="passwd">비밀번호</label>
                <input type="password" id="passwd">
            </p>
        </fieldset>
        <fieldset>
            <legend>선택 정보</legend>
            <p>
                <!-- 라디오 타입 : 여러 항목 중 하나를 선택-->
                <input type="radio" name="gender" id="male" value="남자" checked>
                <label for="male">남성</label>
                <input type="radio" name="gender" id="female" value="여자">
                <label for="female">여성</label>
            </p>
            <p>
                <label for="age">나이</label>
                <input type="number" id="age">
            </p>
            <p>
                <label for="recommender">추천인</label>
                <input type="text" id="recommender">
            </p>
        </fieldset>
        <fieldset>
            <legend>블로그 글쓰기</legend>
            <p>
                <label for="title">제목</label>
                <input type="text" id="title">
            </p>
            <p>
                <label for="desc">내용</label><br>
                <textarea id=""desc" cols="30" rows="10"></textarea>
            </p>
        </fieldset>
    </form>
</body>
</html>
