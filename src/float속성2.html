<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        div {
            color: white;
            /* display: inline-block; */
            float: left;
        }
        .red-box {
            background-color: red;
        }
        .blue-box {
            background-color: blue;
        }
        p {
            clear: left;
            /* float 특성을 가지고 있기 때문에 적용하면 줄바꿈이 됨 */
        }
    </style>
</head>
<body>
    <div class="red-box">red-box</div>
    <div class="blue-box">blue-box</div>
    <p>dfdfdfdfdfdfdfdfd</p>
</body>
</html>
