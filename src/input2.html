<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- select 박스 (콤보 박스) -->
    <!-- optgroup 태그 사용 -->
    <form action="#">
        <fieldset>
            <legend>개인 정보 입력</legend>
            <label for="city">지역</label>
            <select id="city" multiple>
                <optgroup label="서울시">
                    <option value="강북구">강북구</option>
                    <option value="강남구">강남구</option>
                    <option value="서초구" selected>서초구</option>
                </optgroup>
                <optgroup label="경기도 성남시">
                    <option value="중원구">중원구</option>
                    <option value="분당구">분당구</option>
                </optgroup>
            </select>
            <input type="submit" value="등록">
        </fieldset>
    </form>

    <form action="">
        <button type="submit">
            <img src="../images/facebook.png" alt="페이스북 버튼">페이스북에 등록하기
        </button> <!-- 스타일을 적용할 시 input 태그보다는 button 태그가 더 좋음-->
    </form>

    <!-- disabled : 회원가입할때 필요한 선택요소를 다 입력 후 입력할 수 있게 활성화시켜주는 용도로 사용.-->
    <input type="text" disabled>
    <button type="button" disabled>비활성화된 버튼</button>
    <input type="text" readonly>

    <!-- checkbox 속성 : 여러개의 아이템을 선택할 때 사용 -->
    <form action="#">
        <fieldset>
            <legend>좋아하는 과일을 선택하세요.</legend>
            <input type="checkbox" id="banana" name="fruit" value="banana">
            <label for="banana">바나나</label>
            <input type="checkbox" id="apple" name="fruit" value="apple">
            <label for="apple">사과</label>
            <input type="checkbox" id="orange" name="fruit" value="orange">
            <label for="orange">오렌지</label>
        </fieldset>
    </form>

    <form action="#">
        <input type="tel" placeholder="전화번호를 입력 하세요" required>
        <button type="submit">전송</button>
    </form>
    

</body>
</html>
